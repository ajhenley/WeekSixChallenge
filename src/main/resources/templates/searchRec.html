<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Recruiter Search Page</title>

<th:block th:replace="base :: head"></th:block>
</head>
<body>

	<th:block th:replace="base :: nav"></th:block>
	<div class="container">
		<form action="#" th:action="@{/searchRec}" th:object="${searchRec}"
			method="post">
			<p>
				Search Name: <input type="text" /> <input type="submit"
					class="btn btn-default" value="find" />
			</p>

			<p>
				Search School: <input type="text" /> <input type="submit"
					class="btn btn-default" value="find" />
			</p>

			<p>
				Search Work: <input type="text" /> <input type="submit"
					class="btn btn-default" value="find" />
			</p>

			<p>
				Search Skills: <input type="text" /> <input type="submit"
					class="btn btn-default" value="find" />
			</p>
		</form>
	</div>
</body>
</html>
